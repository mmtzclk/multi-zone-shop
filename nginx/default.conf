server {
  listen 80;

  # /cart ve /cart/* istekleri: redirect YOK, doğrudan cart servisine ilet
  location = /cart {
    proxy_pass http://cart:3000;  # <- sonuna / veya /cart/ EKLEME
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Connection "";
  }

  location /cart/ {
    proxy_pass http://cart:3000;  # <- sonuna / veya /cart/ EKLEME
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Connection "";
  }

  # Geri kalan her şey home'a
  location / {
    proxy_pass http://home:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Connection "";
  }
}
